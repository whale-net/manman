                      margin-bottom: 2rem;
                      text-align: center;
                  }
                  .api-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                      gap: 2rem;
                      margin-top: 2rem;
                  }
                  .api-card {
                      background: white;
                      border-radius: 12px;
                      padding: 2rem;
                      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                      border: 1px solid #e2e8f0;
                      transition: transform 0.2s, box-shadow 0.2s;
                  }
